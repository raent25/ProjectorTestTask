<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projector</title>
</head>

<body>
    <header class="header padding">
        <div class="header__group header__back">
            <object class="header__svg header__backSvg" data="images/back.svg" type="image/svg+xml"></object>
            <span class="header__text">Back</span>
        </div>
        <div class="header__group">
            <object class="header__svg header__heartSvg" data="images/heart.svg" type="image/svg+xml"></object>
            <object class="header__svg header__folderSvg" data="images/folder.svg" type="image/svg+xml"></object>
        </div>
    </header>
    <div class="filter padding">
        <input type="text" name="artist" class="filter__item" id="artist" placeholder="Artist">
    </div>
    <main class="records padding">
    </main>
    <nav class="pagination">
        <div class="pagination-number pagination-active">1</div>
        <div class="pagination-number">2</div>
        <div class="pagination-number">3</div>
        <div class="pagination-number">...</div>
        <div class="pagination-number">8</div>
    </nav>

</body>

</html>
